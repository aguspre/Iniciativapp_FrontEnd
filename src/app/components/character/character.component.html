<h2>Personajes creados</h2>

<div>
    <charCard *ngFor="let char of charactersList"
        [Character] = "char" 
        (deleted)="onDeleted()"
        class="clearfix"
        (click)="onSelect(char)"
    >
    </charCard>
</div>
<div class="container">
    <div *ngIf="this.selectedChars.length >0" class="float">
        <button mat-raised-button color="primary" class="button">
            <span class="material-icons">group_work</span> INICIAR COMBATE
        </button>
    </div>
</div>
